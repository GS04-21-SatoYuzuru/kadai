<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>アンケート</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ResetCSS -->
    <link href="css/reset.css" rel="stylesheet">
    <!-- jQueryMobileCSS   -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>:;
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

    <!-- アンケートページ -->
    <div data-role="page" id="an">
        <div data-role="header">
            <h1>アンケート</h1>
        </div>
        <div data-role="content">
            <p>アンケートにお答え下さい！</p>
            <form name="form1" action="confirm.html" method="post">
                <div data-role="fieldcontain">
                    <label for="name">ニックネーム</label>
                    <input type="text" name="name" id="name" value="ななし" required>
                </div>

                <div data-role="fieldcontain">
                    <label for="age">年齢</label>
                    <input type="range" name="age" min="0" max="100" id="age" value="20">
                    <p>(秘密にしたい方は「0」に...)</p>
                </div>

                <div data-role="fieldcontain">
                    <label for="blood">星座</label>
                    <select name="blood" id="blood" data-native-menu="false">
                        <option value="A" selected>A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                        <option value="その他">その他</option>
                        <option value="不明">不明</option>
                    </select>
                </div>

                <div data-role="fieldcontain">
                    <label for="star">星座</label>
                    <select name="star" id="star" data-native-menu="false">
                        <option value="やぎ座" selected>やぎ座</option>
                        <option value="みずがめ座">みずがめ座</option>
                        <option value="うお座">うお座</option>
                        <option value="おひつじ座">おひつじ座</option>
                        <option value="おうし座">おうし座</option>
                        <option value="ふたご座">ふたご座</option>
                        <option value="かに座">かに座</option>
                        <option value="しし座">しし座</option>
                        <option value="おとめ座">おとめ座</option>
                        <option value="てんびん座">てんびん座</option>
                        <option value="さそり座">さそり座</option>
                        <option value="いて座">いて座</option>
                    </select>
                </div>

                <input id="btn_submit" type="submit" value="送信" data-role="button" data-inline="true">
            </form>
            <p><a href="index.html" data-role="button" data-icon="home">ホームへ</a></p>
        </div>
        <div data-role="footer">
            <h4>Copyright 2016</h4>
        </div>
    </div>

    <script>
        //送信処理（ボタンをクリック）
        $("#btn_submit").on("click", function () {
            localStorage.remove("name");
            localStorage.remove("age");
            localStorage.remove("blood");
            localStorage.remove("star");
            localStorage.setItem("name", $("#name").val());
            localStorage.setItem("age", $("#age").val());
            localStorage.setItem("blood", $("#blood").val());
            localStorage.setItem("star", $("#star").val());
        });
    </script>
</body>

</html>
